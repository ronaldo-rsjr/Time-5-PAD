<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Stream
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="container">

    <div id="stream">

      <iframe id="video" [src]="sanitizer.bypassSecurityTrustResourceUrl(currentVideo)" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      
      <!-- <form novalidate [formGroup]='formulario' (ngSubmit)='addVideo()'> -->
        <ion-list>
          <ion-item> 
            <ion-label stacked>Link do video:</ion-label>
            <ion-input type="text" [(ngModel)]="inputVideo" text-right id="input"></ion-input> <!-- aqui vai o link do video, input do usuario -->
            <button ion-button type="submit" (click)="addVideo()" id="btn">Adicionar na playlist</button> <!-- aqui e o botao que por quanto so troca o video -->
          </ion-item> 
        </ion-list>
      <!-- </form> -->

    </div>

    <div id="chat"></div>

  </div>
</ion-content>
